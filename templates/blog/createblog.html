<!DOCTYPE html>
  <head>
    <title> CreateBlog </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous">
    <meta charset="UTF-8">
  </head>
  <body>
    {% for u in user %}
    <nav class="navbar navbar-expand-lg navbar-secondary bg-warning">
      <div class="container bg-warinig">
        <h5>Welcome <b>{{u.first_name.upper}} {{u.last_name.upper}}</b> Write
          your blog here</h5>
          <h4><a class="text-secondary"href='/'>Back Home</a></h4>
      </div>
    </nav>
    {% endfor %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert">
      <strong>Message: </strong> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"
        aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="container my-3">
      <form action="/blog/createblog" method="post">
        {% csrf_token %}
        <div class="mb-3 mt-2">
          <label for="name" class="form-label">Title Here:</label>
          <input type="text" class="form-control" id="title" name="title"
            aria-describedby="name" required>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Author name Here(*Your name):</label>
          <input type="text" class="form-control" id="authorname"
            name="authorname" aria-describedby="name" required>
        </div>
        <div class="mb-3">
          <label for="help" class="form-label">Write Your Blog Here</label>
          <textarea class="form-control" name="blogtext" id="blogtext" cols="10"
            rows="20"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Upload Blog</button>
      </form>
    </div>
  </body>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdn.tiny.cloud/1/2futk86r03c4z8iy8tnosdxry44zu4i15nmyp4u4uxt4kh7u/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"></script>
      <script>
        tinymce.init({
          selector: '#blogtext',
          plugins: [
        'advlist', 'autolink', 'link', 'image', 'lists', 'charmap', 'preview', 'anchor', 'pagebreak',
        'searchreplace', 'wordcount', 'visualblocks', 'visualchars', 'code', 'fullscreen', 'insertdatetime',
        'media', 'table', 'emoticons', 'template', 'help'
      ],
      toolbar: 'undo redo | styles | bold italic | alignleft aligncenter alignright alignjustify | ' +
        'bullist numlist outdent indent | link image | print preview media fullscreen | ' +
        'forecolor backcolor emoticons | help',
      menu: {
        favs: { title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons' }
      },
      menubar: 'favs file edit view insert format tools table help',
      content_css: 'css/content.css'
      }); 
    </script> 
</html>
